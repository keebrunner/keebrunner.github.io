name: Копировать output.html в ветку gh-pages

on:
  push:
    branches:
      - master

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Настройка конфигурации Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      - name: Копировать output.html в ветку gh-pages
        run: |
          git fetch origin gh-pages 
          git checkout --orphan gh-pages
          cp src/main/java/io/github/keebrunner/blog/output.html .
          git add output.html
          git commit -m "Обновить output.html в ветке gh-pages"
          # Принудительный push для перезаписи удаленной ветки
          git push -f origin gh-pages