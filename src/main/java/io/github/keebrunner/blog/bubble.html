<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая страница</title>
    <style>
        .speech-bubble {
            width: 60px; /* Ширина облачка */
            height: 60px; /* Высота облачка */
            position: relative; /* Чтобы стрелка была внутри */
            background-color: rgba(38, 215, 254, 0.2); /* Задаем цвет облачка с прозрачностью 80% */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .speech-bubble svg path { /* Добавляем стиль для path */
            fill: #26d7fe; /* Задаем цвет заливки стрелки */
        }
    </style>
</head>
<body>
<div class="speech-bubble">
    <svg viewBox="0 0 24 24">
        <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path>
    </svg>
</div>
</body>
</html>
